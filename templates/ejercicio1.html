<head>

    <title>Ejercicio 1 - Compra de pintura</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calculo de compras</h1>
        <form method="POST" action="/ejercicio1">
            <label for="nombre">Ingresa tu nombre</label><br>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="edad">Ingresa tu edad</label><br>
            <input type="number" id="edad" name="edad" required><br>

            <label for="cantidad_tarros">Ingresa la cantidad de tarros de pintura a comprar</label><br>
            <input type="number" id="cantidad_tarros" name="cantidad_tarros" required><br>

            <input type="submit" value="Calcular">
        </form>
    </div>
